<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSSproject/form.css">
</head>
<body>
  <div class="regform">
    <h2>Sign Up</h2>
   <form action="project.html">
    <div class="input">
        <label class="textlabel" for="name">User Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="input">
        <label class="textlabel" for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="input">
        <label class="textlabel" for="number">Phone Number</label>
        <input type="number" id="number" name="number">
    </div>
    <div class="input">
        <label class="textlabel" for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="radio">
        <input  type="radio" id="male" name="gender">
        <label class="gen" for="Male">Male</label>
    </div>
    <div class="radio">     
        <input  type="radio" id="female" name="gender">
        <label class="gen" for="female">Female</label>
    </div>
    <div class="button">
        <button class="submit" type="submit">Login</button>
        <button class="reset" type="reset">Reset</button>
    </div>
   </form>


  </div>
</body>
</html>
